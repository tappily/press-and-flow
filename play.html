<!doctype html>
<html lang="en">
<head>
    <title>Press &amp; Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".//css/press-and-flow.css">
    <link href="//fonts.googleapis.com/css?family=Stint+Ultra+Expanded|Roboto" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>
        
            <a href="./">Press</a>
        
         &amp; Play</h1>
</header>

<video>
    <label for="captions-display">Closed captions</label>
    <input id="captions-display" type="checkbox" name="captions"/>
    <div class="captions">
        <p>
            <span data-caption-start="1" data-caption-end="5"></span>
            <span data-caption-start="5.25"></span>
        </p>
        <aside>
            <span data-caption-start="9"></span>
        </aside>
        <p>
            <span data-caption-start="15" data-caption-end="20.1"></span>
        </p>
    </div>
</video>
</body>
</html>
